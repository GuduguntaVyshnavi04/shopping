    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3em;
            color: #81c784;
            font-weight: bold;
        }

        .product-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .product-detail .product-image {
            height: 300px;
            font-size: 6em;
            margin-bottom: 30px;
        }

        .btn {
            background: #4caf50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .thank-you {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        .thank-you h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #81c784;
        }

        .thank-you p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVVPQCVX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <header>
            <h1>üõçÔ∏è Navy Shop</h1>
            <nav>
                <a href="#/" onclick="navigate('/')">Home</a>
                <a href="#/checkout" onclick="navigate('/checkout')">Checkout</a>
            </nav>
        </header>

        <div id="app"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Laptop', price: 999, emoji: 'üíª', description: 'High-performance laptop with stunning display' },
            { id: 2, name: 'Smartphone', price: 699, emoji: 'üì±', description: 'Latest smartphone with advanced features' },
            { id: 3, name: 'Headphones', price: 199, emoji: 'üéß', description: 'Premium wireless headphones with noise cancellation' },
            { id: 4, name: 'Camera', price: 1299, emoji: 'üì∑', description: 'Professional camera for stunning photography' },
            { id: 5, name: 'Watch', price: 399, emoji: '‚åö', description: 'Smart watch with health tracking features' },
            { id: 6, name: 'Tablet', price: 599, emoji: 'üì≤', description: 'Versatile tablet for work and entertainment' }
        ];

        let cart = [];

        function navigate(path) {
            window.location.hash = path;
            router();
        }

        function router() {
            const path = window.location.hash.slice(1) || '/';
            const app = document.getElementById('app');

            if (path === '/') {
                app.innerHTML = renderHome();
            } else if (path === '/checkout') {
                app.innerHTML = renderCheckout();
                setupCheckoutForm();
            } else if (path === '/thank-you') {
                app.innerHTML = renderThankYou();
            } else if (path.startsWith('/product/')) {
                const productId = parseInt(path.split('/')[2]);
                app.innerHTML = renderProduct(productId);
                setupProductPage(productId);
            }
        }

        function renderHome() {
            return `
                <h2 style="font-size: 2em; margin-bottom: 20px;">Featured Products</h2>
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card" onclick="navigate('/product/${product.id}')">
                            <div class="product-image">${product.emoji}</div>
                            <div class="product-title">${product.name}</div>
                            <div class="product-price">$${product.price}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return '<h2>Product not found</h2>';

            return `
                <div class="product-detail">
                    <div class="product-image">${product.emoji}</div>
                    <h2 style="font-size: 2.5em; margin-bottom: 15px;">${product.name}</h2>
                    <p style="font-size: 1.2em; margin-bottom: 20px; color: rgba(255,255,255,0.8);">${product.description}</p>
                    <div class="product-price" style="font-size: 2em; margin-bottom: 30px;">$${product.price}</div>
                    <button class="btn" id="addToCart">Add to Cart</button>
                    <button class="btn" style="background: #2196F3; margin-left: 10px;" onclick="navigate('/')">Back to Shop</button>
                </div>
            `;
        }

        function setupProductPage(productId) {
            const btn = document.getElementById('addToCart');
            if (btn) {
                btn.addEventListener('click', () => {
                    const product = products.find(p => p.id === productId);
                    cart.push(product);
                    alert(`${product.name} added to cart!`);
                    navigate('/checkout');
                });
            }
        }

        function renderCheckout() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            return `
                <div class="form-container">
                    <h2 style="font-size: 2em; margin-bottom: 30px;">Checkout</h2>
                    ${cart.length > 0 ? `
                        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 5px; margin-bottom: 30px;">
                            <h3 style="margin-bottom: 15px;">Cart Items:</h3>
                            ${cart.map(item => `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                    <span>${item.emoji} ${item.name}</span>
                                    <span>$${item.price}</span>
                                </div>
                            `).join('')}
                            <hr style="margin: 15px 0; border-color: rgba(255,255,255,0.3);">
                            <div style="display: flex; justify-content: space-between; font-size: 1.3em; font-weight: bold;">
                                <span>Total:</span>
                                <span style="color: #81c784;">$${total}</span>
                            </div>
                        </div>
                    ` : '<p style="margin-bottom: 20px;">Your cart is empty. <a href="#/" onclick="navigate(\'/\')" style="color: #81c784;">Continue shopping</a></p>'}
                    
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" rows="3" placeholder="123 Main St, City, State" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select name="payment" required>
                                <option value="">Select payment method</option>
                                <option value="credit">Credit Card</option>
                                <option value="debit">Debit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Place Order</button>
                    </form>
                </div>
            `;
        }

        function setupCheckoutForm() {
            const form = document.getElementById('checkoutForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    navigate('https://vyshnavi990.github.io/shoppinghubb/');
                });
            }
        }

        function renderThankYou() {
            return `
                <div class="thank-you">
                    <h2>‚úì Thank You!</h2>
                    <p>Your order has been placed successfully.</p>
                    <p style="font-size: 1.1em; color: rgba(255,255,255,0.8);">We'll send you a confirmation email shortly.</p>
                    <button class="btn" onclick="navigate('/')">Continue Shopping</button>
                </div>
            `;
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
